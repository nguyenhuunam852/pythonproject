<script>
   var index=0;

  
  $('#ShowModal2').on('show.bs.modal', function(e) {
    var id=$(e.relatedTarget).data('id');
    $('#ignore_page').val(id)
    $('#ignore_domain').val(id)
    $('#person').val(id)
   });

  
  var personal = function(id)
  {
        poll_xhr = $.ajax(
        {
        url:'/ignore/personal',
        type: 'POST',
        data: {
            id:id,
            csrfmiddlewaretoken: "{{csrf_token}}",
        },
        success: function(result) {
            if(result=='success')
            {
              window.alert("Your Task is done, Let Checkout!!!");
            }
            else
            {
              window.alert("Something Went Wrong!!!");
            }
            location.reload();
        }
        }
      )
  }

  $("#person").click(function() {
    var id = $(this).val();
    setTimeout(() => {    
      personal(id);
    }, 500);
  });


  
  </script>
