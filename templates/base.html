<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %} 
  <script type="text/javascript" src="{% static "/js/spinner.js" %}"></script>
 
  
</head>
<style>
  html, 
  body {
    height: 100%;
  }
  @keyframes spinner-line-fade-more {
  0%, 100% {
    opacity: 0; /* minimum opacity */
  }
  1% {
    opacity: 1;
  }
}

@keyframes spinner-line-fade-quick {
  0%, 39%, 100% {
    opacity: 0.25; /* minimum opacity */
  }
  40% {
    opacity: 1;
  }
}

@keyframes spinner-line-fade-default {
  0%, 100% {
    opacity: 0.22; /* minimum opacity */
  }
  1% {
    opacity: 1;
  }
}

@keyframes spinner-line-shrink {
  0%, 25%, 100% {
    /* minimum scale and opacity */
    transform: scale(0.5);
    opacity: 0.25;
  }
  26% {
    transform: scale(1);
    opacity: 1;
  }
}
    #table_style
    {
      width: 90%;
    }
    #button_viewpic
    {
      padding-left: 50px;
      width: 70%;
    }
    th{
      background-color:limegreen; 
      color: white;
    }
    .myFooter{
      position:fixed;
      bottom:0;
      width:100%;
      background-color:black;
      Color:white;

    }
  </style>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#4CAF50;">
    <a class="navbar-brand" style="color: white;" href="/">Check</a>
   
   <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            
              <li class="nav-item">
                 <a class="nav-link"  style="color: white;" href="/account/logout/">Logout</a>
            </li>
        {% else %}
             <li class="nav-item">
                 <a class="nav-link"  style="color: white;" href="/account/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  style="color: white;" href="/account/signup/">Register</a>
            </li>
          
        {% endif %}
        </ul>

    </div>
    
  </nav>
    
  <main>
    {% block content %}

     {% endblock %}
    <div style="margin-left:20px;margin-top:30px;width:98%">
    
    </div>
    <br/>
    {% block javascript %}

    {% endblock javascript %}
  </main>
  <div class="myFooter text-center">
    <p style="margin-bottom:0px">Thanks for using our Service!</p>
  </div>


 </body>   
</html>
