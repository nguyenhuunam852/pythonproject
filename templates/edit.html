<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{url.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update URLs</h3>  
    </div>  
  </div>   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">URL Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="u_name" required maxlength="100" value="{{ url.name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">URL isvalid:</label>  
    <div class="col-sm-4">  
        <input type="checkbox" name="acceptRules" class="inline checkbox" id="checkbox1">
        <input hidden type="text" name="is_valid" id="checkbox-value" value="{{ url.is_valid }}"/>  

    </div>  
  </div>  
   
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button>  
</form>  
<script>
    if($("#checkbox-value").val()=='True')
    {
        $("#checkbox1").attr('checked', 'checked');
    }
   
    $("#checkbox1").on('change', function() {
      if ($(this).is(':checked')) {
      $(this).attr('value', 'True');
      } else {
      $(this).attr('value', 'False');
      }
  
      $('#checkbox-value').val($('#checkbox1').val());
});
</script>
</body>  
</html>
